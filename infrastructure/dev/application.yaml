apiVersion: argoproj.io/v1alpha1
kind: Application
metadata:
  name: dev-vizelog-application
  namespace: argocd
spec:
  project: default

  source:
    repoURL: https://github.com/ekulfier/gitops-vizelog.git
    targetRevision: HEAD
    path: apps/dev
  destination:
    server: https://kubernetes.default.svc
    namespace: dev-vizelog

  syncPolicy:
    syncOptions:
    - CreateNamespace=true

    automated:
      selfHeal: true
      prune: true

