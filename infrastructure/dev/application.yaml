apiVersion: argoproj.io/v1alpha1
kind: Application
metadata:
  name: dev-vizelog-application
  namespace: argocd
spec:
  project: default

  source:
    repoURL: https://github.com/ekulfier/gitops-vizelog.git
    targetRevision: HEAD
    path: apps/dev
  destination:
    server: https://0CB2238B374B29AB00ACFCAC02C008E8.gr7.ap-southeast-1.eks.amazonaws.com
    namespace: dev-vizelog

  syncPolicy:
    syncOptions:
    - CreateNamespace=true

    automated:
      selfHeal: true
      prune: true

